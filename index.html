<!DOCTYPE html>
<html>
    <head>
        <title>Number Guessing Game</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
	<!-- BACKGROUND VIDEO -->
	<div class="video-con">
		<video width="100%" height="auto" loop autoplay muted src="media/video/bg-video.mp4"></video>
		<div class="video-overlay"></div>
	</div>

        <!-- GAME WINDOW -->
        <div class="centered">
            <p id="timerCon" hidden>01:00</p>
	    <p>Welcome to the</p>
            <h1>Guessing Game</h1>
            <div class="inline">
                <span id="lifes"><i class="fas fa-heart"></i> 10</span>
                <input type="number" id="guessingField" minlength="1" maxlength="100" placeholder="Guess the number" required />
                <input type="submit" value="Guess" class="btn" />
            </div>
            <p id="prevNums"></p>
            <p id="status"></p>

            <div id="game_settings">
                <button class="btn" id="newGame">Start a new game</button>
                <button class="noBtn" id="settingsOpen"><i class="fas fa-cog"></i></button>
                <button class="noBtn" id="consoleOpen"><i class="fas fa-terminal"></i></button>
            </div>

            <div id="audio-player">
                <audio id="audio-element" src="media/audio/imagefilm-040-by-sascha-ende-from-filmmusic-io.mp3"></audio>
            </div>
        </div>
        <!-- END | GAME WINDOW -->



        <!-- SETTINGS WINDOW -->
        <div id="settings" class="window" style="display:none;">
            <div class="grid grid-two-c-xl">
                <h2><i class="fas fa-cog"></i> <span>Configurate Game</span></h2>
                <span class="close">&times;</span>
            </div>
            <hr />

            <section>
                <h3><i class="fas fa-heart"></i> Lifes</h4>
                <div class="flex setting-lifes">
                    <button>5</button>
                    <button class="selected">10</button>
                    <button>15</button>
                    <button>20</button>
                    <button>30</button>
                </div>
            </section>

            <section>
                <h3><i class="fas fa-sliders-h"></i> Range</h3>
                <div class="flex setting-range">
                    <button class="selected">100</button>
                    <button>500</button>
                    <button>1000</button>
                    <button>5000</button>
                    <button>10000</button>
                </div>
            </section>

            <section>
                <div class="grid grid-two-c-l toggler">
                    <label for="toggleDecimalNums" class="flex-center">Enable decimals</label>
                    <label class="switch">
                        <input type="checkbox" id="toggleDecimalNums" />
                        <span class="slider"></span>
                    </label>
                </div>
            </section>

            <section id="decimalptsSection" style="display: none;">
                <h3><i class="fas fa-sort-numeric-up"></i> Decimal points</h3>
                <div class="flex setting-decimalpts">
                    <button class="selected">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                </div>
            </section>

            <section>
                <div class="grid grid-two-c-l toggler">
                    <label for="toggleTimer" class="flex-center deactivated">Enable countdown</label> <!-- NOT IMPLEMENTED -->
                    <label class="switch">
                        <input type="checkbox" id="toggleTimer" disabled />
                        <span class="slider"></span>
                    </label>
                </div>
            </section>

            <section id="timerSection" style="display: none;">
                <h3><i class="fas fa-user-clock"></i> Timer (in sec.)</h3>
                <div class="flex setting-timer">
                    <button>30</button>
                    <button class="selected">60</button>
                    <button>90</button>
                    <button>120</button>
                    <button>300</button>
                </div>
            </section>

            <section>
                <div class="grid grid-two-c-l toggler">
                    <label for="toggleMusic" class="flex-center">Enable music player</label>
                    <label class="switch">
                        <input type="checkbox" id="toggleMusic" />
                        <span class="slider"></span>
                    </label>
                </div>
            </section>
        </div>
        <!-- END | SETTINGS WINDOW -->



        <!-- CONSOLE WINDOW -->
        <div id="console" class="window">
            <div class="grid grid-two-c-xl">
                <h2><i class="fas fa-terminal"></i> Console</h2>
                <span class="close">&times;</span>
            </div>
            <hr />

            <div id="terminal">
                <input type="text" placeholder="Enter a command or 'help'. . ." id="input" />
                <p id="output"></p>
            </div>
        </div>
        <!-- END | CONSOLE WINDOW -->


        <!-- Scripts -->
        <script src="js/gameMechanics.js" defer></script>
        <script src="js/settings.js" defer></script>
        <script src="js/console.js" defer></script>
        <script src="js/audioPlayer.js" defer></script>
    </body>
</html>
